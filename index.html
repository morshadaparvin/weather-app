<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styleapp.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="box" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="btn"><img src="search.webp" alt=""></button>
        </div>
        <div class="weather">
            <img src="rain2.png">
            <h1 class="temp">22°C</h1>
            <div class="city">New York</div>
        </div>
        <div class="speed">
            <div>
                <h4 class="humdity">50%</h4>
                <h1>Humdity</h1>
            </div>
            <div>
                <h4 class="wind">23 Km/h</h4>
                <h1>Wind</h1></div>
        </div>
    </div>
    <script>

        const apikey = "82bd5c7df4d727ec327c77be6004f40a"
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=dhaka";

        const box = document.querySelector(".box")
        const btn = document.querySelector(".btn");

        async function checkweather(city){
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML =  Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.humdity +"%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
        }
        btn.addEventListener("click", ()=>{
            checkweather(box.value);
        })

        
    </script>
    
</body>
</html>
